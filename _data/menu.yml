      - title: I am passionate about the interplay between mathematics, computing and the applied sciences, and am very enthusiastic about working in multidisciplinary teams. I am looking for an opportunity to solve challenging problems, that will keep me learning continuously and help develop new technologies.
      - title: I completed my PhD in December 2021 at FAU Erlangen-Nürnberg, Germany (with highest honors, as a Marie Sklodowska-Curie Fellow). My research was focused on nonlinear models for beams that may undergo large deflections (i.e., for very flexible structures), which have a range of applications in aeroelastics (e.g., the modelling of NASA's Helios aircraft; offshore wind turbines) and soft robotics. Prior to this, I studied applied mathematics and computer science at the University of Bordeaux, France.
